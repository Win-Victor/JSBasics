<body>
    <script>
        "use strict";
        alert("1. Задать температуру в градусах по Цельсию.\nВывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию");
        Tc = prompt("Укажите температуру по Цельсию: ");
        Tf = (9 / 5) * Tc + 32;
        alert(Tc + String.fromCharCode(176) + " по Цельсию соответствует " + Tf.toFixed() + String.fromCharCode(176) + " по Фаренгейту");
    </script>

    <script src="JS_les_1_3.js"></script>

</body>
